<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,700i,900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
  <title>Ping Pong</title>
</head>

<body>

  <header><h1>Pong game</h1></header>
  <div class="board">
    <div class="board__paddle1 board__paddle"></div>
    <div class="board__paddle2 board__paddle"></div>
    <div><img class="board__ball" src="img/ball.png" alt="ball"></div>
    <div class="board__net"></div>
  </div>

  <div class="leyend">
    <div class="leyend__score1 leyend__score"><span>0</span></div>
    <p class="leyend__key1">Q up, A down</p>
    <button class='start'>START</button>
    <p class="leyend__key2">Arrow up, Arrow down</p>
    <div class="leyend__score2 leyend__score"><span>0</span></div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="js/paddle.js"></script>
  <script type="text/javascript" src="js/ball.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
